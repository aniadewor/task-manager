<mat-card class="user-list-card">
  <mat-card-title>Lista użytkowników</mat-card-title>
  <mat-list>
    <mat-list-item *ngFor="let user of users">
      <mat-icon matListIcon>person</mat-icon>
      {{ user.firstName }} {{ user.lastName }} – {{ user.email }} ({{ user.role }})
    </mat-list-item>
  </mat-list>
</mat-card>
