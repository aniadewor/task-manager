<div class="login-container">
  <h2>Logowanie</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        #emailRef="ngModel"
        required
        email
      >
      <mat-error *ngIf="emailRef.hasError('required')">Email jest wymagany</mat-error>
      <mat-error *ngIf="emailRef.hasError('email')">Nieprawidłowy format email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Hasło</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
        #passwordRef="ngModel"
        required
        minlength="6"
      >
      <mat-error *ngIf="passwordRef.hasError('required')">Hasło jest wymagane</mat-error>
      <mat-error *ngIf="passwordRef.hasError('minlength')">Hasło musi mieć min. 6 znaków</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
      Zaloguj się
    </button>
  </form>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <p class="register-link">
    Nie masz konta?
    <a routerLink="/register">Zarejestruj się</a>
  </p>
</div>
